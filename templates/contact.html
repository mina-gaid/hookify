{% extends 'base.html' %}
{% block content %}

{# Banner #}
<div class="container">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
      <h2 class="display-4 font-weight-bold">Contact Us</h2>
    </div>
  </div>
</div>

{# Contact Form #}
<div class="container">
  <div class="row mt-5">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputFirstName">First name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
          </div>
          <div class="form-group col-md-4">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPhoneNo">Phone Number</label>
            <input type="tel" class="form-control" id="inputPhoneNo" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group">
          <label for="inputQuery">Query</label>
          <textarea class="form-control" id="inputQuery" rows="6"></textarea>
        </div>
        <div class="form-row align-items-center">
          <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12">
            <button id="clear" type="reset" class="btn btn-lg btn-block btn-dark">Clear</button>
          </div>
          <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12">
            <button type="submit" class="btn btn-lg btn-block btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
